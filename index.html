<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Title -->
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <!-- Scoreboard User vs Computer -->
    <div class="scoreboard">
      <!-- Badges -->
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <!-- Scores -->
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- Text to display at the end, will probably be dynamic -->
    <div class="result">
      <p>Paper covers rock, you win!</p>
    </div>

    <!-- Rock / Paper / Scissors Images -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock" />
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" alt="scissors" />
      </div>
    </div>

    <!-- Make a move prompt -->
    <p id="action-msg">Make a move</p>
  </body>
</html>
